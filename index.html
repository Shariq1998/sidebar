<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-blue-600 font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Open()">
        <ion-icon class="px-2 bg-gray-900 rounded-md" name="filter-outline"></ion-icon>
    </span>
    <div class="sidebar fixed top-0 bottom-0  left-[-300px] p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
       
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <ion-icon class="px-2 py-1 bg-blue-600 rounded-md" name="laptop-outline"></ion-icon>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Tailwindbar</h1>
                <ion-icon class="ml-20 cursor-pointer " onclick="Open()" name="close-outline"></ion-icon>
               
            </div>
            <hr class="my-2 text-gray-600">
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none">
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="home-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Home</span>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="bookmark-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Bookmark</span>
        </div>
        <hr class="my-4 text-gray-600">

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" onclick="dropdown()">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <div class="flex justify-between w-full items-center">
                <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                <span class="text-sm rotate-180" id="arrow">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </span>
            </div>
        </div>
        <div class="text-left text-sm font-thin mt-2 w-4/5 mx-auto text-gray-200" id="submenu">
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>

        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="log-out-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Logout</span>
        </div>
    </div>

    <span class="absolute text-white text-4xl top-5 right-4 cursor-pointer" onclick="Open1()">
        <ion-icon class="px-2 bg-gray-900 rounded-md" name="filter-outline"></ion-icon>
    </span>
    <div class="sidebar1 fixed top-0 bottom-0 right-[0] hidden p-2 w-[300px] overflow-y-auto text-center bg-gray-900">
       
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <ion-icon class="px-2 py-1 bg-blue-600 rounded-md" name="laptop-outline"></ion-icon>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Tailwindbar</h1>
                <ion-icon class="ml-20 cursor-pointer " onclick="Open1()" name="close-outline"></ion-icon>
               
            </div>
            <hr class="my-2 text-gray-600">
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none">
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="home-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Home</span>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="bookmark-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Bookmark</span>
        </div>
        <hr class="my-4 text-gray-600">

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white" onclick="dropdown1()">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <div class="flex justify-between w-full items-center">
                <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                <span class="text-sm rotate-180" id="arrow1">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </span>
            </div>
        </div>
        <div class="text-left text-sm font-thin mt-2 w-4/5 mx-auto text-gray-200" id="submenu1">
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>

        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <ion-icon name="log-out-outline"></ion-icon>
            <span class="text-[15px] ml-4 text-gray-200">Logout</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript">
        function dropdown(){
            document.querySelector('#submenu').classList.toggle('hidden');
            document.querySelector('#arrow').classList.toggle('rotate-0')
        }
        function dropdown1(){
            document.querySelector('#submenu1').classList.toggle('hidden');
            document.querySelector('#arrow1').classList.toggle('rotate-0')
        }
        dropdown1()
        dropdown()
        function Open(){
            document.querySelector('.sidebar').classList.toggle('left-[-300px]')
            
        }
        function Open1(){
            document.querySelector('.sidebar1').classList.toggle('hidden');

        }
    </script>
</body>
</html>
